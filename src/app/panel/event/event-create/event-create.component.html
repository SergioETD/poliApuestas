<form  #form = "ngForm" (submit) = "onSubmit(form)"   fxLayout="column" fxLayoutAlign="space-between center"  >
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" value="Sushi"  name="title" ngModel>
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Description" name="description" ngModel></textarea>
    </mat-form-field>
   
    <button mat-raised-button color="primary" type="submit">Enviar</button>
</form>
