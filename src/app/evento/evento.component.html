<button mat-raised-button color="primary" (click) = "onCreate()">Click</button>

<div class="example-container mat-elevation-z8">

    <mat-table #table [dataSource]="eventos">
      
      <ng-container matColumnDef="ID">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Title">
          <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Description">
          <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnasEventos"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnasEventos;"></mat-row>

    </mat-table>
  </div>
